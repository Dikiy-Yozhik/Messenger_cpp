<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTelegram</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="app-container">
        <!-- Боковая панель -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="btn-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
                </button>
                <input type="text" placeholder="Поиск" class="search-input">
            </div>
            <div class="chat-list">
                <div class="chat-item active">
                    <div class="chat-avatar" style="background-color: #ff6b6b;"></div>
                    <div class="chat-info">
                        <div class="chat-name">Анна</div>
                        <div class="chat-preview">Привет! Как дела?</div>
                    </div>
                    <div class="chat-meta">
                        <span class="chat-time">12:30</span>
                        <span class="badge">2</span>
                    </div>
                </div>
                <!-- Другие чаты... -->
            </div>
        </div>

        <!-- Область чата -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="contact-info">
                    <div class="contact-avatar" style="background-color: #ff6b6b;"></div>
                    <div class="contact-name">Анна</div>
                </div>
                <button class="btn-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                </button>
            </div>
            <div class="messages">
                <div class="message incoming">
                    <div class="message-text">Привет! Как дела?</div>
                    <div class="message-time">12:30</div>
                </div>
                <div class="message outgoing">
                    <div class="message-text">Отлично! Сам как?</div>
                    <div class="message-time">12:32</div>
                </div>
            </div>
            <div class="message-input">
                <button class="btn-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                </button>
                <input type="text" placeholder="Сообщение">
                <button class="btn-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24"><path d="M16.5 6v11.5c0 2.2-1.8 4-4 4s-4-1.8-4-4V5c0-1.4 1.1-2.5 2.5-2.5S13 3.6 13 5v10.5c0 .6-.4 1-1 1s-1-.4-1-1V6H10v9.5c0 1.1.9 2 2 2s2-.9 2-2V5c0-2.2-1.8-4-4-4S6 2.8 6 5v12.5c0 3.3 2.7 6 6 6s6-2.7 6-6V6h-1.5z"/></svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
