<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTelegram — Регистрация</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="btn-back">
                <svg viewBox="0 0 24 24" width="24" height="24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            </a>
            <h1>Регистрация</h1>
        </div>
        
        <form class="auth-form">
            <input type="text" placeholder="Имя" required>
            <input type="text" placeholder="Фамилия" required>
            <input type="tel" placeholder="Номер телефона" required>
            <input type="email" placeholder="Email (необязательно)">
            
            <div class="form-hint">
                На указанный номер придёт код подтверждения.
            </div>
            
            <button type="submit" class="btn-primary">Продолжить</button>
        </form>
    </div>
</body>
</html>
